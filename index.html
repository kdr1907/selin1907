<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Müzik -->
    <audio id="bg-music" loop playsinline preload="auto">
        <source src="muzik.mp3" type="audio/mpeg">
        <source src="muzik.m4a" type="audio/mp4">
        Tarayıcınız audio elementini desteklemiyor.
    </audio>

    <!-- Müzik kontrol kutusu -->
    <div id="music-control">
        <button id="music-toggle" aria-label="Müziği Aç/Kapat">🎵</button>
        <button id="music-pause" style="display:none;" aria-label="Müziği Durdur">⏸</button>
        <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5" style="display:none;" aria-label="Ses Seviyesi">
    </div>

    <div class="overlay">
        <div id="countdown">
            <div><span id="days">0</span><p>Gün</p></div>
            <div><span id="hours">0</span><p>Saat</p></div>
            <div><span id="minutes">0</span><p>Dakika</p></div>
            <div><span id="seconds">0</span><p>Saniye</p></div>
        </div>
    </div>

    <!-- Mesaj açma butonu -->
    <div class="message-toggle" id="message-toggle">...</div>

    <!-- Mesaj formu -->
    <div class="message-form" id="message-form" style="display:none;">
        <input type="text" id="message-input" placeholder="Mesajınızı yazın..." maxlength="200" aria-label="Mesaj yazma alanı">
        <button id="send-message">Gönder</button>
        <p id="message-status" style="display:none;" aria-live="polite">Mesaj gönderildi!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
